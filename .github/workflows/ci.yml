# ===========================================
# ENEOS Sales Automation - CI/CD Pipeline
# GitHub Actions workflow for testing and deployment
# ===========================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # Test Job
  # ===========================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          BREVO_WEBHOOK_SECRET: test-secret
          GOOGLE_SERVICE_ACCOUNT_EMAIL: test@test.iam.gserviceaccount.com
          GOOGLE_PRIVATE_KEY: test-key
          GOOGLE_SHEET_ID: test-sheet-id
          GEMINI_API_KEY: test-api-key
          LINE_CHANNEL_ACCESS_TOKEN: test-token
          LINE_CHANNEL_SECRET: test-secret
          LINE_GROUP_ID: test-group-id

      - name: Build
        run: npm run build

  # ===========================================
  # Build Docker Image Job
  # ===========================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: eneos-sales-automation:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Deploy to Railway (Production)
  # ===========================================
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

